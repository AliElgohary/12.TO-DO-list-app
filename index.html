<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <title>TO DO APP</title>
  </head>
  <body class="">
    <h1>TO DO list</h1>

    <div class="input-group container">
      <input
        type="text"
        class="form-control"
        placeholder="add new task"
        id="newTask"
      />
      <input
        type="text"
        class="form-control"
        placeholder="add priority"
        id="priority"
      />
      <button class="btn btn-success" id="add" onclick="addTask()">
        add task
      </button>
      <button class="btn btn-danger" onclick="deleteCheckedTasks()">Delete Checked</button>

    </div>

    <div class="input-group container">
      <table class="table table-striped table-hover">
        <thead class="tasks">
          <tr>
            <th scope="col">#</th>
            <th scope="col"> <button class="btn btn-outline-light" id="sortByNameLink" onclick="SortByName()"> Task Name </button></th>
            <th scope="col"><button class="btn btn-outline-light" id="sortByPriorityLink" onclick="SortByPriority()"> Priority </button></th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>

  </body>
  <script src="./script.js"></script>
</html>
